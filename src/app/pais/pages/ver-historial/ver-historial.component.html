    <main class="container grid" id="banderas">
    <div *ngFor="let item of [].constructor(numero); let i = index">
        <article class="card">
            <img [src]="pais[i].flags.svg"/>
            <div class="card-content">
                <h1 href="#" class="title">{{pais[i].translations['spa'].common}}</h1> 
                <a>Población: {{pais[i].population | number}}</a><br>
                <a>Región: {{pais[i].region}}</a><br>
                <a>Capital: {{pais[i].capital}}</a>
                <br>
                 <span class="badge  mr-1">{{pais[i].translations['deu'].common}}</span>
                <span class="badge  mr-1">{{pais[i].translations['jpn'].common}}</span><!--
                <span class="badge  mr-1">{{pais[i].translations['ita'].common}}</span>
                <span class="badge  mr-1">{{pais[i].translations['deu'].common}}</span>
                <span class="badge  mr-1">{{pais[i].translations['est'].common}}</span> -->
                <br><br>
            </div>
        </article>
    </div>
    </main>
